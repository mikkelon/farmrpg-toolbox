<!DOCTYPE html>
<html>
    <head>
        <title>FarmRPG tools</title>
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <header>
            <div class="title-container">
                <h1>A <a target="_blank" href="https://www.farmprg.com">FarmRPG</a> Toolbox </h1>
                <h2>by <a target="_blank" href="https://farmrpg.com/#!/profile.php?user_name=TRAMPLE">TRAMPLE</a></h2>
            </div>
        </header>

        <main>
            <div class="spacer"></div>
            <div class="toolbox">
                <div class="tool counter">
                    <h1>Counter:</h1>
                    <div class="button" id="button-plus"><p>+</p></div>
                    <p id="counter">-</p>
                    <div class="button" id="button-minus"><p>-</p></div>
                </div>
            </div>
        </main>
    </body> 

</html>
